<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujur Ya!!!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden; 
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card { 
            background: rgba(255, 255, 255, 0.2); 
            padding: 30px; border-radius: 25px; 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2); 
            text-align: center; max-width: 400px; width: 85%; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative; /* Menjaga tombol tetap di dalam sini */
        }
        h2 { color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.2); }
        .buttons { 
            display: flex; flex-direction: column; gap: 15px; align-items: center; 
            min-height: 150px; position: relative; 
        }
        button { 
            padding: 12px 25px; border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; font-size: 16px;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            width: 100%; max-width: 200px;
        }
        .btn-primary { background: white; color: #444; }
        .btn-no { 
            background-color: #ff4d4d; color: white; 
            position: absolute; /* Tombol pindah-pindah di dalam kotak kuis saja */
            top: 60px; /* Posisi awal */
        }
    </style>
</head>
<body>

<div class="card" id="quiz-card">
    <h2 id="question">JUJUR YA!!!</h2>
    <div class="buttons" id="btn-container">
        <button class="btn-primary" onclick="nextStep('mulai')">Mulai</button>
    </div>
</div>

<script>
    function nextStep(choice) {
        const q = document.getElementById('question');
        const cont = document.getElementById('btn-container');

        if (choice === 'mulai') {
            q.innerText = "Kamu cowok atau cewek?";
            cont.innerHTML = `
                <button class="btn-primary" onclick="nextStep('cowok')">COWOK</button>
                <button class="btn-primary" onclick="nextStep('cewek')">CEWEK</button>
            `;
        } 
        else if (choice === 'cewek') {
            q.innerText = "Yakin kamu cewek?";
            cont.innerHTML = `
                <button class="btn-primary" onclick="nextStep('cewek-yakin')">YA</button>
                <button class="btn-primary" onclick="nextStep('cewek-ragu')">Tidak</button>
            `;
        } 
        else if (choice === 'cewek-yakin') {
            q.innerText = "Menurut kamu aku ganteng ga? hehehe";
            cont.innerHTML = `
                <button class="btn-primary" id="btn-ya-final" onclick="nextStep('final')">Ya</button>
                <button class="btn-no" id="moving-btn" onmouseover="moveButton()">Tidak</button>
            `;
        } 
        else if (choice === 'final') {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            q.innerText = "Wah makasih, kalo mau lebih lanjut tentang aku PM aja hehehe";
            cont.innerHTML = `<button class="btn-primary" onclick="alert('Ciee mau PM ya?')">Hubungi Aku</button>`;
        }
        else {
            q.innerText = "Yaudah pulang aja sana!";
            cont.innerHTML = `<button class="btn-primary" onclick="location.reload()">Ulangi</button>`;
        }
    }

    function moveButton() {
        const btnNo = document.getElementById('moving-btn');
        const container = document.getElementById('btn-container');
        
        // Ambil ukuran kotak container
        const pWidth = container.offsetWidth;
        const pHeight = container.offsetHeight;
        
        // Acak posisi hanya di DALAM container
        // dikurangi lebar/tinggi tombol agar tidak keluar garis
        const newX = Math.random() * (pWidth - 100);
        const newY = Math.random() * (pHeight - 40);

        btnNo.style.left = newX + "px";
        btnNo.style.top = newY + "px";
    }
</script>
</body>
</html>
