<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujur Ya!!!</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e0e0e0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            text-align: center; 
            max-width: 400px; 
            width: 85%; 
        }
        h2 { color: #444; margin-bottom: 25px; line-height: 1.4; }
        .buttons { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        
        button { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .btn-primary { background-color: #6c757d; color: white; } /* Abu-abu sesuai flowchartmu */
        .btn-primary:hover { background-color: #5a6268; transform: scale(1.05); }
        
        .btn-no { background-color: #ff4d4d; color: white; z-index: 999; }
    </style>
</head>
<body>

<div class="card" id="quiz-card">
    <h2 id="question">JUJUR YA!!!</h2>
    <div class="buttons" id="btn-container">
        <button class="btn-primary" onclick="nextStep('mulai')">Mulai</button>
    </div>
</div>

<script>
    function nextStep(choice) {
        const q = document.getElementById('question');
        const cont = document.getElementById('btn-container');

        if (choice === 'mulai') {
            q.innerText = "Kamu cowok atau cewek?";
            cont.innerHTML = `
                <button class="btn-primary" onclick="nextStep('cowok')">COWOK</button>
                <button class="btn-primary" onclick="nextStep('cewek')">CEWEK</button>
            `;
        } 
        else if (choice === 'cowok') {
            q.innerText = "Pulang aja bang, disini ga ada apa-apa kok";
            cont.innerHTML = `<button class="btn-primary" onclick="location.reload()">Ulangi</button>`;
        } 
        else if (choice === 'cewek') {
            q.innerText = "Yakin kamu cewek?";
            cont.innerHTML = `
                <button class="btn-primary" onclick="nextStep('cewek-yakin')">YA</button>
                <button class="btn-primary" onclick="nextStep('cewek-ragu')">Tidak</button>
            `;
        } 
        else if (choice === 'cewek-ragu') {
            q.innerText = "Udah dibilang ga ada apa-apa kok";
            cont.innerHTML = `<button class="btn-primary" onclick="location.reload()">Ulangi</button>`;
        } 
        else if (choice === 'cewek-yakin') {
            q.innerText = "Menurut kamu aku ganteng ga? hehehe";
            cont.innerHTML = `
                <button class="btn-primary" onclick="nextStep('final')">Ya</button>
                <button class="btn-no" id="moving-btn" onmouseover="moveButton()" onclick="moveButton()">Tidak</button>
            `;
        } 
        else if (choice === 'final') {
            q.innerText = "Wah makasih, kalo mau lebih lanjut tentang aku PM aja hehehe";
            cont.innerHTML = `<button class="btn-primary" onclick="alert('Ciee mau PM ya?')">Hubungi Aku</button>`;
        }
    }

    function moveButton() {
        const btn = document.getElementById('moving-btn');
        // Memberikan jarak agar tidak terlalu mepet ke pinggir layar
        const padding = 50;
        const x = Math.random() * (window.innerWidth - btn.clientWidth - padding);
        const y = Math.random() * (window.innerHeight - btn.clientHeight - padding);
        
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }
</script>

</body>

</html>
